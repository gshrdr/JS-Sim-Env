<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Browser Title + Description -->
    <meta
      name="description"
      content="A JavaScript Based Online Simulation Environment Meant To Showcase JavaScript Skills In A Unique Online TileMap Based Simulated Environment."
    >
    <title>Tilemap Simulation</title>
    <meta name="keywords" content="Gavin Shrader, Gavin, Shrader, HTML, CSS, JavaScript, TileMap, Simulation, Evolution Simulation, Online Game, 2D, PixelArt">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/stylesheet.css">

    <!-- JavaScript -->
    <script src="scripts/CONSTANTS.js"></script>
    <script src="scripts/utilities.js"></script>
    <script defer src="scripts/localStorageHandler.js"></script>
    <script defer src="scripts/perlinNoise.js"></script>
    <script defer src="scripts/tilemapGenerator.js"></script>
    <script defer src="scripts/mainGameLoop.js"></script>
    <script defer src="scripts/inputControlSystem.js"></script>
    <script defer src="scripts/menuController.js"></script>
  </head>

  <body>
    <noscript>JavaScript is disabled, please enable it to view this app.</noscript>
    <div class="box">
      <div class="row header">
        <div class="container">
          <div class="container-top">
            <h1>Evolution App</h1>
            <p>A JavaScript Based Evolution Simulation Environment.</p>
          </div>
          <div class="container-critical">
            <a href="https://github.com/gshrdr/JS-Sim-Env" target="_blank" rel="noopener noreferrer">GitHub Source</a>
            <a href="https://gavinshr.com" target="_blank" rel="noopener noreferrer">gavinshr.com</a>
          </div>
        </div>
      </div>
      <div class="row content">
        <div id="canvas-container">
          <canvas id="tilemap-canvas"></canvas>
          <canvas id="entity-canvas"></canvas>
          <canvas id="drawable-canvas"></canvas>
        </div>

        <div class="debug" id="fps-debug">
          <p id="fps">FPS: --</p>
        </div>

        <div class="menu-button-background hide-menu-no-animation" id="menu-top"></div>
        <button id="menu-button" onclick="menuButtonClick();">
          <div class="hamburger-icon" id="icon">
            <div class="icon-1" id="a"></div>
            <div class="icon-2" id="b"></div>
            <div class="icon-3" id="c"></div>
            <div class="clear"></div>
          </div>
        </button>

        <div class="hamburger-menu-container hide-menu-no-animation" id="menu">
          <div class="hamburger-menu-item hide-item">
            <button id="sublist-button" onclick="buttonClickById(REFRESH_BROWSER);">
              <div class="left-item"><p>Trigger Refresh</p></div>
              <div class="right-item icon"><p>&orarr;</p></div>
            </button>
          </div>
          <div class="hamburger-menu-item hide-item">
            <button id="sublist-button" onclick="buttonClickById(CONSOLE_LOGS_TOGGLE);">
              <div class="left-item"><p>Console Logs</p></div>
              <div class="right-item"><p id="CONSOLE_LOGS_TOGGLE"></p></div>
            </button>
          </div>
          <div class="hamburger-menu-item hide-item">
            <button id="sublist-button" onclick="buttonClickById(CLEAR_CONSOLE);">
              <div class="left-item"><p>Clear Console</p></div>
              <div class="right-item icon"><p>&olcross;</p></div>
            </button>
          </div>
          <div class="hamburger-menu-item hide-item">
            <button id="sublist-button" onclick="buttonClickById(CLEAR_STORAGE);">
              <div class="left-item"><p>Reset Storage</p></div>
              <div class="right-item icon"><p>&olcross;</p></div>
            </button>
          </div>
          <div class="hamburger-menu-item hide-item">
            <button id="sublist-button" onclick="buttonClickById(PRINT_STORAGE);">
              <div class="left-item"><p>Print Storage</p></div>
              <div class="right-item text-icon"><p>P</p></div>
            </button>
          </div>
          <div class="hamburger-menu-item hide-item">
            <button id="sublist-button" onclick="buttonClickById(FPS_TOGGLE);">
              <div class="left-item"><p>FPS Show/Hide</p></div>
              <div class="right-item"><p id="FPS_TOGGLE"></p></div>
            </button>
          </div>
          <div class="hamburger-menu-item hide-item">
            <button id="sublist-button" onclick="buttonClickById(DRAW_MODE_TOGGLE);">
              <div class="left-item"><p>Draw Mode</p></div>
              <div class="right-item" id="DRAW_MODE_TOGGLE"><p></p></div>
            </button>
          </div>
          <div class="hamburger-menu-item hide-item">
            <button id="sublist-button" onclick="buttonClickById(PAN_ZOOM_MODE_TOGGLE);">
              <div class="left-item"><p>Pan/Zoom Mode</p></div>
              <div class="right-item"><p id="PAN_ZOOM_MODE_TOGGLE"></p></div>
            </button>
          </div>
          <div class="hamburger-menu-item hide-item">
            <button id="sublist-button" onclick="buttonClickById(GAME_LOOP_TOGGLE);">
              <div class="left-item"><p>Run Game Loop</p></div>
              <div class="right-item"><p id="GAME_LOOP_TOGGLE"></p></div>
            </button>
          </div>
          <div class="hamburger-menu-item hide-item">
            <button id="sublist-button" onclick="buttonClickById();">
              <div class="left-item"><p>Blank Test</p></div>
              <div class="right-item text-icon"><p>?</p></div>
            </button>
          </div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
          <div class="hamburger-menu-item hide-item"></div>
        </div>
      </div>
      <div class="row footer">
        <p>Copyright 2022 &copy; Gavin Shrader</p>
      </div>
    </div>
  </body>

</html>
